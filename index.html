<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MouCalculus</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <nav class="navbar">
            <a href="https://github.com/idevmou" target="_blank" class="logo-item">idevmou</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="section" class="nav-list">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-list">Blog</a></li>
                <li class="nav-item"><a href="https://github.com/idevmou" target="_blank" class="nav-list">About Me</a></li>
                <li class="nav-item"><a href="mailto:hahah@hffh.com" class="nav-list">Contact</a></li>
            </ul>
            <div class="hamburger-list">
                <span class="ham-list"></span>
                <span class="ham-list"></span>
                <span class="ham-list"></span>
            </div>
        </nav>
    </div>
    <section id="section">
        <div class="container">
            <!-- content -->
            <div class="screen">
                <div class="screen1">0</div>
                <div class="screen2">0</div>
                <div class="temp-screen">0</div>
            </div>
            <div class="all_buttons">
                <div class="button deleteall-btn" id="red-btn"><img src="images/clearall.svg" alt="clear the value logo"></div>
                <div class="button clear-btn" id="warning-btn"><img src="images/delete.svg" alt="delete logo"></div>
                <div class="button operation">%</div>
                <div class="button operation">+</div>
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operation">-</div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operation">X</div>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operation">/</div>
                <div class="button number lg-button">0</div>
                <div class="button number dot-operation">.</div>
                <div class="button equal-btn" id="green-btn">=</div>
            </div>
        </div>
        <script src="app.js"></script>
    </section>
    <!-- Footer -->
    <div class="footer">
        <span class="footer1">Made with <img src="images/heartwhite.svg" alt="heartimg" class="heartimg"> by idevmou</span>
    </div>
</body>
</html>
